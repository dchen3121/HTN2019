{% extends "base.html" %}

{% block content %}
<div class="container">
    <header><h1>Log In</h1></header>
    <section class="login-form" style="width:1000px;margin-top:45%;text-align:center;position:absolute;background-color:grey;
                                       color:white;border:4px solid darkgrey;border-radius:30px;
                                       padding:30px;">
        <form method="post" style="margin-left:10%;margin-right:10%">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="you@example.com"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-secondary">Log In</button>
        </form>
    </section>
</div>
{% endblock %}
